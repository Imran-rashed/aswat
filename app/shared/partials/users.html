 <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Manage Users</h1>
        <p>Browsing Users</p>
      </div>
 
<table class="table usertable">
  <tr>
    <td><h3>All Users</h3></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr ng-repeat="user in users">
    <td>{{user.login}}</td>
    <td>
    	
    	<span ng-switch on="user.role_id">
                        <span ng-switch-when="3">
                             Adminestration Access
                        </span>
                        <span ng-switch-when="2">
                            Customer Access
                        </span>
                        <span ng-switch-default>
                            Guest
                        </span>
                    </span>
    	</td>
    <td>{{user.email}}</td>
    <td> {{user.created}} </td>
    <td>
      <a class="btn btn-primary" ui-sref="viewUser({id:user.id})">View</a>
      <a class="btn btn-danger"  ng-click="deleteUser(user)">Delete</a>
    </td>
  </tr>
</table>
