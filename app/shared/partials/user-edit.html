<div ng-repeat="user in users" ng-controller="AdminUserEditController">
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">username</label>
  <div class="col-sm-10">
    <input type="text" ng-model="user.login" class="form-control" id="login" placeholder="Username Here" required />
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">User Email</label>
  <div class="col-sm-10">
    <input type="email" ng-model="user.email" class="form-control" id="login" placeholder="Email Here" required />
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">User Role</label>
  <div class="col-sm-10">
    <select ng-model="user.role_id" name="role_id" class="form-control" id="role_id" required>
    	<option value="2"> Customer Access</option>
    	<option value="3"> Admin Access</option>
    </select>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" ng-click="updateUser({id:user.id})" ui-sref="editUser({id:user.id})" value="Save"/>
  </div>
</div>
</div>
